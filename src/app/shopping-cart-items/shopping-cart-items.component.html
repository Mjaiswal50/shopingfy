<div style="font-size:2rem; font-weight: bold;" class="text-primary text-centerd">
  Shopping Cart - {{this.cartItems.length}} items
</div>
<div class="m-2 mt-4" style="font-size: smaller;">
  <ng-container *ngIf="cartItems.length!==0">
    <div *ngFor="let cartItem of cartItems">
      <div class="pb-2 pt-2 row border-bottom d-flex align-items-center">
        <div class="col-2"><img src="{{cartItem.image}}" class="img-thumbnail" alt=""></div>
        <div class="col-3 text-truncate">{{cartItem.title}}</div>
        <div class="col-2">
          <div class="btn-group" role="group">
            <button type="button" (click)="dec(cartItem)" class="btn ">-</button>
            <button type="button" class="btn border">{{cartItem.quantity}}</button>
            <button type="button" (click)="inc(cartItem)" class="btn ">+</button>
          </div>
        </div>
        <div class="col-3 text-center">${{cartItem.quantity*cartItem.price}}</div>
        <div class="col-2 btn" style="height:50%;font-weight:boldest" (click)="this.deleteItem(cartItem.uid)">X</div>
      </div>
    </div>
  </ng-container>

  <ng-container *ngIf="cartItems.length==0">
    <div>
      <h3 class="p-5 text-warning">
        Your Cart is Empty! ('.')
      </h3>
    </div>
  </ng-container>
  <div class=" m-2 d-flex flex-row-reverse ">
    <button class="btn btn-primary h-50" [disabled]="this.disableVar">Checkout</button>
    <p class="p-2" style="font-weight: bold;"> Total - ${{this.totalCheckoutPrice}}</p>
  </div>
</div>
