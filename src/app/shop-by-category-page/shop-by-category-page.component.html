<div *ngIf="!this.showFormVar" style="font-size:24px; font-weight: bold;" class="text-primary">
  Shop By Category
</div>
<div *ngIf="!this.showFormVar" class="m-2" style="font-size: smaller;">
  <ng-container>
    <div class="cursorPointer" (click)="callProductFilter(categoryName)" *ngFor="let categoryName of categories">
      {{categoryName}}</div>
  </ng-container> 
  <div class="cursorPointer btn btn-primary mt-2" (click)="callProductFilter('reset')">Reset</div>
</div>

<div class="row">
  <form *ngIf="!this.showFormVar" [formGroup]="this.productSubmitForm" (ngSubmit)="this.callPostApi()">
    <div class="form-group pt-2">
      <input type="text" class="form-control" formControlName="image" id="image" aria-describedby="image"
        placeholder="Image Url">

    </div>
    <div class="form-group pt-2">
      <input type="text" class="form-control" id="title" formControlName="title" aria-describedby="title"
        placeholder="Product Name">
    </div>
    <div class="form-group pt-2">
      <textarea type="text" class="form-control" id="description" formControlName="description"
        aria-describedby="description" placeholder="Product Description"></textarea>
    </div>
    <div class="form-group pt-2">
      <input type="number" class="form-control" id="price" min="1" formControlName="price" aria-describedby="price"
        placeholder="Price">
    </div>
    <div class="form-group pt-2">
      <input type="text" class="form-control" id="category" formControlName="category" aria-describedby="category"
        placeholder="Category">
    </div>
    <br>
    <div class="btn m-1 btn-primary" type="submit" (click)="callPostApi()">Submit</div>
  </form>

</div>
